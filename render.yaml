services:
  # Backend API
  - type: web
    name: astravaani-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: astravaani-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: '["https://astravaani-frontend.onrender.com"]'

  # Frontend
  - type: web
    name: astravaani-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start -- -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://astravaani-backend.onrender.com/api/v1

databases:
  - name: astravaani-db
    plan: free
    databaseName: astravaani
