services:
  # Backend API
  - type: web
    name: astravaani-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: astravaani-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: '["https://astravaani-frontend.onrender.com"]'

  # Frontend
  - type: web
    name: astravaani-frontend
    runtime: docker
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://astravaani-backend.onrender.com/api/v1

databases:
  - name: astravaani-db
    plan: free
    databaseName: astravaani
