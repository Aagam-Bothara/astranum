<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#cosmicGradient)"/>

  <!-- Outer ring (zodiac wheel representation) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

  <!-- Central star -->
  <path d="M256 80 L276 180 L380 180 L296 240 L320 340 L256 280 L192 340 L216 240 L132 180 L236 180 Z" fill="url(#starGradient)"/>

  <!-- Small decorative stars -->
  <circle cx="120" cy="120" r="6" fill="rgba(255,255,255,0.8)"/>
  <circle cx="400" cy="100" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="380" cy="380" r="5" fill="rgba(255,255,255,0.7)"/>
  <circle cx="100" cy="350" r="4" fill="rgba(255,255,255,0.5)"/>
  <circle cx="180" cy="420" r="3" fill="rgba(255,255,255,0.4)"/>
  <circle cx="340" cy="140" r="3" fill="rgba(255,255,255,0.5)"/>

  <!-- Stylized "A" in center of star -->
  <text x="256" y="270" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">A</text>
</svg>
